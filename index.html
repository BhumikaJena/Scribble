<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    hr{
      color: white;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Scribble</title>
</head>

<body
  style="background-image: linear-gradient(to right,rgb(236, 231, 216),rgb(66, 142, 255))";>
  <!--Heading-->
  <div class="container" style="margin-left: 5rem;margin-top: 2rem;margin-bottom: 2rem;font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <h1>Welcome to Scribble!!</h1>
  </div>
  <!--Add text-->
  <hr class="container" style="color: white;">
  <div class="input-group mb-3 container">
    <span class="input-group-text" id="basic-addon1">Title</span>
    <input type="text" class="form-control" placeholder="Input Title" aria-label="Title" 
      aria-describedby="basic-addon1" id="addtitle">
  </div>
  <div class="input-group container">
    <span class="input-group-text" >Add text</span>
    <textarea class="form-control" aria-label="With textarea" id="addtxt"></textarea>
    <hr>
  </div>
  <div class="container" style="margin-top: 2rem;">
    <button type="button" class="btn btn-dark" id="savebtn">Save Note</button>
    <hr style="color:white">
  </div>
  <!--Show the text-->
  <h1 class="container">Your Notes</h1>
  <div class="container row mx-auto" id="urnotes">
  </div>
  <!--bootstrap script tag-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="note.js"></script>
</body>

</html>
