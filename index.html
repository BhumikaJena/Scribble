        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchin">
          <button class="btn btn-outline-success" type="submit" id="srchbtn" onclick="search()">Search</button>
        </form>
      </div>
    </div>

  <!--Heading-->
  <div class="container" style="margin-left: 5rem;margin-top: 2rem;margin-bottom: 2rem;font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <h1>Welcome to Scribble!!</h1>
  </div>
  <!--Add text-->
  <hr class="container" style="color: white;">
  <div class="input-group mb-3 container">
    <span class="input-group-text" id="basic-addon1">Title</span>
    <input type="text" class="form-control" placeholder="Input Title" aria-label="Title" 
      aria-describedby="basic-addon1" id="addtitle">
  </div>
  <div class="input-group container">
    <span class="input-group-text" >Add text</span>
    <textarea class="form-control" aria-label="With textarea" id="addtxt"></textarea>
    <hr>
  </div>
  <div class="container" style="margin-top: 2rem;">
    <button type="button" class="btn btn-dark" id="savebtn">Save Note</button>
    <hr style="color:white">
  </div>
  <!--Show the text-->
  <h1 class="container">Your Notes</h1>
  <div class="container row mx-auto" id="urnotes">
  </div>
  <!--bootstrap script tag-->
